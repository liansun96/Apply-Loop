    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<script>

    for(let i=1; i<=5; i++){
        let star = "";
        for(let x=1; x<=i; x++){
            star += "* ";
        }
        console.log(star);
    }

    for(let i=10; i>=1; i--){
        let star = "";
        for(let x=1; x<=i; x++){
            star += "* ";
        }
        console.log(star);
    }





</script>
</body>
